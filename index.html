<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>TheWeather</title>
</head>
<body>
    <main class="theWeather">
        <div class="theWeather_inner">
            <form id="search-form" action="" class="search-form">
                <input id="searchFormInput" placeholder="search" type="text" class="search-form__input">
            </form>
            <div class="the-weather-bar">
                <div class="weather-display">
                    <p id="displayTemperature" class="display-temperature">
                        
                    </p>
                    <button id="addToFavouriteButton" class="add-to-favourite_button">
                        <img src="resources/favourite_icon.svg" alt="">
                    </button>
                </div>
                <div class="weather-tabs">
                    <button class="weather-tabs__button button_active">Now</button>
                    <button class="weather-tabs__button">Details</button>
                    <button class="weather-tabs__button">Forecast</button>
                </div>
            </div>
            <div class="locations-bar">
                <h2 class="locations-bar__header">
                    Added Locations:
                </h2>
                <ul id="locationBarList" class="locations-bar__list">
<!--                    <li class="location-item">-->
<!--                        <span class="location-item__city">Test</span>-->
<!--                        <button class="location-item__delete-btn">-->
<!--                            <img src="resources/delete_icon.png" alt="">-->
<!--                        </button>-->
<!--                    </li>-->
                </ul>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
